<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="padding-left: 470px;"><b>WEBINAR  REGISTRATION</b> </h1>
    <form action="#" style="padding-left: 400px;" method="post">
        <div >
            <label for="name" ><b>Name:</b>  </label><b style="color:red;">*</b> <br>
            <input type="text" id="name" placeholder="First Name" style="width: 300px; height: 30px;" required>
            <label for="lastname"> </label>
            <input type="text" id="lastname" placeholder="Last Name" style="width: 300px;height: 30px;" required>
        </div> <br>
        <div>
            <label for="email"><b>Email:</b> </label><b style="color:red;">*</b> <br>
            <input type="email" id="email" placeholder="jack@examle.com"  style="width: 615px;height: 30px;" required>
        </div><br>
        <div>
            <label for="cname"><b>Company Name:</b> </label><b style="color:red;">*</b><br>
            <input type="text" id="cname" style="width: 615px;height: 30px;" required>
        </div><br>
        <div>
            <label for="website"><b>Company WebSite:</b> </label> <b style="color:red;">*</b><br>
            <input type="url" id="website" placeholder="http//example.com"  style="width: 615px;height: 30px;" required>
        </div><br>
        <div>
            <label for="address"><b>Address:</b> </label><br>
            <input type="text" id="address" placeholder="Street address" style="width: 615px;height: 30px;">
       </div><br>
            <div><input type="text" placeholder="Apartment,suite,etc." style="width: 615px;height: 30px;"></div><br>
            <div><input type="" placeholder="City" style="width: 300px; height: 30px;">
                 <input type="text" placeholder="State"style="width: 300px; height: 30px;"> </div><br>
            <div><input type="text"placeholder="Postal Code" style="width: 300px; height: 30px;">
                 <select name="Country" id="1" style="width: 310px; height: 37px;">
             
             <option value="United States of America" >United States of America</option>
             <option value="Canada" >Canada</option>
             <option value="Brazil" >Brazil</option>
             <option value="Argentina" >Argentina</option>
             <option value="Mexico" >Mexico</option>


            </select></div><br>
          <b><button type="submit" value="Register" style="background-color: blue;color: white; width: 620px; height: 45px;">Register</button></b> 
         
    </form>
</body>
</html>
